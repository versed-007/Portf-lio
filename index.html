
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5waRU90FeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Meu portfólio</title>
    <style>
      body, html {
        height: 100%;
      }
      .centered {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .badges {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="centered">
      <img
        src="img/images.png"
        alt="Avatar de Alexandre"
        class="rounded-circle"
        width="150"
      />
      <h2>Eu sou Alexandre_</h2>
      <h1>Eu ensino Programação</h1>
      <p>
        Sou estudante de Engenharia de Computação. Ensino sobre pensamento
        computacional usando HTML, CSS e JavaScript.
      </p>

      <p class="fw-bold">Minhas habilidades:</p>
      <div class="badges">
        <span class="badge bg-secondary">HTML</span>
        <span class="badge bg-secondary">CSS</span>
        <span class="badge bg-secondary">JavaScript</span>
        <span class="badge bg-secondary">Scratch</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0Y3lHB6bnkmKxc5s9fDVL2EsaAA5NDzoxhY9kcKIDsLklem7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
